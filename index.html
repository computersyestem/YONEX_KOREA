<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yonex_Korea</title>
    <script 
    src="https://kit.fontawesome.com/0d3908869d.js" 
    crossorigin="anonymous"
></script>
</head>
<body>
    <div class="board">
        <div class="top">
            <div class="topoftop">
                <img id="topIMG" src="Yonex.png">
                <div id="golf">
                    <img src="bad8.png">
                </div>
                <p id="l">ㅣ</p>
                <div class="mall">
                    <img src="bad9.png">
                </div>
                <div class="formDiv">
                    <button id="topOfButton">Select Region</button>
                    <form class="Form">
                        <div class="trash">
                            <i id="firstid" class="fa-solid fa-magnifying-glass"></i>
                            <input placeholder="serch" id="serch">
                            <button class="inputButton"><i class="fa-solid fa-caret-right"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <nav class="nav">
            <li class="navele" id="navele1">상품소개</li>
            <li class="navele">매장안내</li>
            <li class="navele">요넥스존</li>
            <li class="navele">고객서비스</li>
            <li class="navele">회사소개</li>
            <li class="navele">플레이어</li>
            <li class="navele">국가대표</li>
            <li class="navele">요넥스소식</li>
            <li class="navele" id="naveleL">Collaboration</li>
            <li class="noneNav"></li>
        </nav>
        <div class="lacket">
            <img src="bad3.jpg">
            <img src="bad4.png">
            <img src="bad5.png">
        </div>
        <img src="bad6.jpg">
    </div>

    <img src="bad7.png">



    <script src="app.js" defer></script>
</body>
</html>
